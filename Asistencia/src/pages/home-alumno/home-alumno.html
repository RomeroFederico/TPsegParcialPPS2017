<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alumno</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  class = "home" text-center>

  <ion-row>
      <ion-col class = "columnaOpcion">
      <div (click) = "Aceptar('0')">
      <ion-row class = "imgOpcion">
        <ion-col class = "columnaCentrada">
          <img src= "assets/images/alumno/alumno.png"/>
        </ion-col>
      </ion-row>
      <ion-row  class = "atributo">
        <ion-col class = "columnaCentrada">
          <ion-col>
            Mis Datos
          </ion-col>
        </ion-col>
      </ion-row>
      </div>
      </ion-col>
      <ion-col class = "columnaOpcion">
      <div (click) = "Aceptar('1')">
      <ion-row class = "imgOpcion">
        <ion-col class = "columnaCentrada">
          <img src= "assets/images/alumno/materias.png"/>
        </ion-col>
      </ion-row>
      <ion-row  class = "atributo">
        <ion-col class = "columnaCentrada">
          <ion-col>
            Materias
          </ion-col>
        </ion-col>
      </ion-row>
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class = "columnaOpcion">
        <div (click) = "Aceptar('2')">
        <ion-row class = "imgOpcion">
          <ion-col class = "columnaCentrada">
            <img src= "assets/images/alumno/asistencia.png"/>
          </ion-col>
        </ion-row>
        <ion-row  class = "atributo">
          <ion-col class = "columnaCentrada">
            <ion-col>
              Asistencia
            </ion-col>
          </ion-col>
        </ion-row>
        </div>
      </ion-col>
      <ion-col class = "columnaOpcion">
       <div (click) = "Aceptar('3')">
          <ion-row class = "imgOpcion">
            <ion-col class = "columnaCentrada">
              <img [src]= "notificacion"/>
            </ion-col>
          </ion-row>
          <ion-row  class = "atributo">
            <ion-col class = "columnaCentrada">
              <ion-col>
                <label>Notificaciones<ion-badge item-end>{{catNotificacion}}</ion-badge></label>
              </ion-col>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col class = "columnaOpcion">
          <div (click) = "Salir()">
            <ion-row class = "imgOpcion">
              <ion-col class = "columnaCentrada">
                <img src= "assets/images/alumno/salir.png"/>
              </ion-col>
            </ion-row>
            <ion-row  class = "atributo">
              <ion-col class = "columnaCentrada">
                <ion-col>
                  Salir
                </ion-col>
              </ion-col>
            </ion-row>
        </div>
      </ion-col>
      <ion-col class = "columnaOpcion">

      </ion-col>
    </ion-row>

</ion-content>
