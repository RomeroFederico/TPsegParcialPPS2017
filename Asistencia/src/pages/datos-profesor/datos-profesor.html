<ion-header>

  <ion-navbar color = "primary" hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="Volver()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Datos Profesor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="fotoProfesor" height="270"/>
    <ion-card-content>
      <ion-card-title>
        {{profesor.nombre}} {{profesor.apellido}}
      </ion-card-title>
      <p>
        Profesor de la UTN Facultad regional de avellaneda.
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='md-information-circle' item-start style="color: black"></ion-icon>
      Legajo
      <ion-badge item-end color="dark" >{{profesor.legajo}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='md-at' item-start style="color: #55acee"></ion-icon>
      E-Mail
      <ion-badge item-end color="primary" >{{profesor.email}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='md-eye' item-start style="color: green"></ion-icon>
      Edad
      <ion-badge item-end color="secondary">{{profesor.edad}}</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
