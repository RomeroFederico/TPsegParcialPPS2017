<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title><ion-icon name="menu" style="color: white"></ion-icon> MENU</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <!--div *ngIf="tipo =='Alumno'"-->
      <div *ngIf="ObtenerTipo() =='Alumno'">
      <button menuClose ion-item (click)="DatosAlumno()"><ion-icon name="md-person" style="color: sandybrown"></ion-icon> Datos Alumno </button>
      <button menuClose ion-item (click)="ListadoDivisionesAlumno()"><ion-icon name="md-document" style="color: grey"></ion-icon> Materias </button>
      <button menuClose ion-item (click)="AsistenciaAlumno()"><ion-icon name="md-copy" style="color: skyblue"></ion-icon> Asistencia </button>
      <button menuClose ion-item (click)="NotificacionesAlumno()"><ion-icon name="md-notifications" style="color: gold"></ion-icon> Notificaciones </button>
      <button menuClose ion-item (click)="Mapa()" ><ion-icon name="md-globe" style="color: green"></ion-icon> Informacion </button>
      <button menuClose ion-item (click)="Encuesta()" ><ion-icon name="md-thumbs-up" style="color: orange"></ion-icon> Encuesta </button>
      <button menuClose ion-item (click)="ElegirTema($event)" ><ion-icon name="color-palette" style="color: violet"></ion-icon> Cambiar Tema </button>
      <button menuClose ion-item (click)="CrearTema()" ><ion-icon name="color-palette" style="color: darkblue"></ion-icon> Crear Tema </button>
      <button menuClose ion-item (click)="Ayuda('1')" ><ion-icon name="md-help-circle" style="color: black"></ion-icon> Ayuda </button>
      <button menuClose ion-item (click)="Salir()"><ion-icon name="md-close-circle" style="color: red"></ion-icon> Salir</button>
      </div>
      <div *ngIf="ObtenerTipo() =='Profesor'">
      <button menuClose ion-item (click)="DatosProfesor()" ><ion-icon name="md-person" style="color: sandybrown"></ion-icon> Datos Profesor </button>
      <button menuClose ion-item (click)="ClasesHoyProfesor()" ><ion-icon name="md-document" style="color: grey"></ion-icon> Clases de Hoy </button>
      <button menuClose ion-item (click)="DivisionesProfesor()" ><ion-icon name="md-copy" style="color: skyblue"></ion-icon> Divisiones </button>
      <button menuClose ion-item (click)="MateriasProfesor()" ><ion-icon name="md-attach" style="color: blue"></ion-icon> Mis Materias </button>
      <button menuClose ion-item (click)="NotificacionesProfesor()" ><ion-icon name="md-notifications" style="color: gold" ></ion-icon> Notificaciones </button>
      <button menuClose ion-item (click)="Mapa()" ><ion-icon name="md-globe" style="color: green"></ion-icon> Informacion </button>
      <button menuClose ion-item (click)="Encuesta()" ><ion-icon name="md-thumbs-up" style="color: orange"></ion-icon> Encuesta </button>
      <button menuClose ion-item (click)="ElegirTema($event)" ><ion-icon name="color-palette" style="color: violet"></ion-icon> Cambiar Tema </button>
      <button menuClose ion-item (click)="CrearTema()" ><ion-icon name="color-palette" style="color: darkblue"></ion-icon> Crear Tema </button>
      <button menuClose ion-item (click)="Ayuda('2')" ><ion-icon name="md-help-circle" style="color: black"></ion-icon> Ayuda </button>
      <button menuClose ion-item (click)="Salir()"><ion-icon name="md-close-circle" style="color: red"></ion-icon> Salir</button>
      </div>
      <div *ngIf="ObtenerTipo() =='Administrativo'">
      <button menuClose ion-item (click) = "DatosAdministrativo()"><ion-icon name="md-person" style="color: sandybrown"></ion-icon> Datos Administrativo </button>
      <button menuClose ion-item (click) = "TomarAsistencia()"><ion-icon name="md-clipboard" style="color: grey"></ion-icon> Tomar Asistencia </button>
      <button menuClose ion-item (click) = "ListadoDivisionesAdministrativo()"><ion-icon name="md-attach" style="color: blue"></ion-icon> Divisiones </button>
      <button menuClose ion-item (click) = "ListadoAlumnosAdministrativo()"><ion-icon name="md-contacts" style="color: orange" ></ion-icon> Alumnos </button>
      <button menuClose ion-item (click) = "ListadoProfesoresAdministrativo()"><ion-icon name="md-filing" style="color: skyblue"></ion-icon> Profesores </button>
      <button menuClose ion-item (click) = "NoImplementado()"><ion-icon name="md-notifications" style="color: gold"></ion-icon> Notificaciones </button>
      <button menuClose ion-item (click)="Mapa()" ><ion-icon name="md-globe" style="color: green"></ion-icon> Informacion </button>
      <button menuClose ion-item (click)="Graficos()" ><ion-icon name="md-pie" style="color: pink"></ion-icon> Graficos </button>
      <button menuClose ion-item (click)="Encuesta()" ><ion-icon name="md-thumbs-up" style="color: orange"></ion-icon> Encuesta </button>
      <button menuClose ion-item (click)="ElegirTema($event)" ><ion-icon name="color-palette" style="color: violet"></ion-icon> Cambiar Tema </button>
      <button menuClose ion-item (click)="CrearTema()" ><ion-icon name="color-palette" style="color: darkblue"></ion-icon> Crear Tema </button>
      <button menuClose ion-item (click)="Ayuda('3')" ><ion-icon name="md-help-circle" style="color: black"></ion-icon> Ayuda </button>
      <button menuClose ion-item (click)="Salir()"><ion-icon name="md-close-circle" style="color: red"></ion-icon> Salir</button>
      </div>
      <div *ngIf="ObtenerTipo() =='Administrador'">
      <!--<button menuClose ion-item ><ion-icon name="md-person"></ion-icon> Datos Administrador </button>-->
      <button menuClose ion-item (click) = "ListadoUsuariosAdministrador()"><ion-icon name="md-contacts" style="color: orange"></ion-icon> Usuarios </button>
      <button menuClose ion-item (click) = "ListadoDivisionesAdministrador()"><ion-icon name="md-filing" style="color: grey"></ion-icon> Divisiones </button>
      <button menuClose ion-item (click) = "ListadoMateriasAdministrador()"><ion-icon name="md-attach" style="color: black"></ion-icon> Materias </button>
      <button menuClose ion-item (click) = "ListadoAulasAdministrador()"><ion-icon name="md-notifications" style="color: skyblue"></ion-icon> Aulas </button>
      <button menuClose ion-item (click)="Mapa()" ><ion-icon name="md-globe" style="color: green"></ion-icon> Informacion </button>
      <button menuClose ion-item (click)="Graficos()" ><ion-icon name="md-pie" style="color: pink"></ion-icon> Graficos </button>
      <button menuClose ion-item (click)="Encuesta()" ><ion-icon name="md-thumbs-up" style="color: orange"></ion-icon> Ver Encuestas </button>
      <button menuClose ion-item (click)="ElegirTema($event)" ><ion-icon name="color-palette" style="color: violet"></ion-icon> Cambiar Tema </button>
      <button menuClose ion-item (click)="CrearTema()" ><ion-icon name="color-palette" style="color: darkblue"></ion-icon> Crear Tema </button>
      <button menuClose ion-item (click)="Ayuda('4')" ><ion-icon name="md-help-circle" style="color: black"></ion-icon> Ayuda </button>
      <button menuClose ion-item (click)="Salir()"><ion-icon name="md-close-circle" style="color: red"></ion-icon> Salir</button>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
